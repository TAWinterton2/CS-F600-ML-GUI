{% extends 'base.html' %}

{% block head %}

    <title>Tasks Page</title>
    
{% endblock %}

{% block body %}

    <p>Welcome to the Tasks Page. Here you can test the SQLite database to add/remove items in the database!</p>
    <!--Create table that displays tasks and the actions a user can take for each task.-->
    <table>
        <tr>
            <th>Tasks</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>
                <a href="delete/{{task.id}}">Delete</a>
                <br/>
                <a href="update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <!--Form request for modifying data.-->
    <form action="/tasks" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>


{% endblock %}
